<h1 mat-dialog-title>Edit Node</h1>
<div mat-dialog-content>
    <form action="submit">
        <mat-form-field>
            <input matInput [(ngModel)]="data.node.title" name="title" type="text">
        </mat-form-field>
    </form>
    <p>Position: {{ data.node.position?.left }}px, {{ data.node.position?.top }}px</p>
    <p>Id: {{ data.node.id }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="onSave()">Save</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
