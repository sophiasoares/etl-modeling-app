<h1 mat-dialog-title>Edit Node</h1>
<div mat-dialog-content>
    <form action="submit">
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="node.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ID" [(ngModel)]="node.id" name="id">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Position" [(ngModel)]="node.position" name="position">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Save</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
